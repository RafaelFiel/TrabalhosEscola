<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>
    <main>
        <section>
            <figure class="equilibrium">
                <div class="eye">
                    <img src="./images/icon-view.svg" alt="olho branco 2d">
                </div>
                <img src="./images/image-equilibrium.jpg" alt="um cubo transparente equilibrado com reflexos vermelhos equilibrados sobre um dos seus vértices">
            </figure>
        
            <div class="description">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="info">
                <div class="ethereum">
                    <img src="./images/icon-ethereum.svg" alt="É um losango verde água com um risco no no meio">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="Relógio com ponteiros">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="rapaz branco, com cabelos castanho-claros, olhosverdes e vestido de roupas claras">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </main> 
</body>
</html>
