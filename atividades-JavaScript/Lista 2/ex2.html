<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let minutos = Number(prompt('Digite quantos minutos foram gastos:'))

        if(minutos < 100){
        document.write(`Valor a pagar: R$ 50`)
        }else{
        let minutosExtra = minutos - 100
        let preco = (minutosExtra * 2) + 50
        
        document.write(`Valor a pagar: R$ ${preco.toFixed(2)}`)
        }
    </script>
</body>
</html>
