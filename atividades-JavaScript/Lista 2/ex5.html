<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let v1 = Number(prompt('Primeiro valor'))
        let v2 = Number(prompt('Segundo valor'))
        let v3 = Number(prompt('Terceiro valor'))

        let menorValor = v1

        if(v2 < menorValor){
        menorValor = v2
        }if(v3 < menorValor){
        menorValor = v3
        }

        document.write(`Menor = ${menorValor}`)
    </script>
</body>
</html>
